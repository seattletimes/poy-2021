<section class="dont-miss">
  <% data.forEach(function(story) { %>
    <div class="story">
      <div class="padded">
        <a href="<%= story.link %>">
          <img src="./assets/<%= story.image %>"></img>
        </a>
        <div class="small"><%= story.category %></div>
        <div>
          <a href="<%= story.link %>">
            <%= story.head %>
          </a>
        </div>
      </div>
    </div>
  <% }); %>
</section>
